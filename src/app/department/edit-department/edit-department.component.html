<h3>
  Edit Department
</h3>

<form #deptForm="ngForm" (ngSubmit)='update()'>
  {{ deptForm.value|json }}
  <div class="form-group">
    <label>
      Department Name
    </label>
    <input #deptName='ngModel' [class.is-invalid]='deptName.invalid&&deptName.touched' 
    class="form-control" required name="deptName" [(ngModel)]='dept.DeptName'>
  </div>
  <div class="mb-3">
    <div class="form-check mb-3">
      <input type="checkbox" #isActive='ngModel' class="form-check-input" name='active' id='active' 
      [(ngModel)]='dept.IsActive'>
      <label for="active" class="form-check-label">Active</label>
    </div>
    <button [disabled]='deptForm.form.invalid' type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
