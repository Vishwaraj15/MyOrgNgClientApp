<p>
  Department Details:
</p>
<div>
  <table class="table table-borderd">
    
      <tr>
        <td>Dept Id</td>
        <td>Dept Name</td>
        <td>Active</td>
      </tr>
    
    <tbody *ngIf="dept">
      <tr>
        <td>{{dept.PKDeptId}}</td>
        <td>{{dept.DeptName}}</td>
        <td>{{dept.IsActive}}</td>
        
      </tr>
    </tbody>
  </table>
  <div class="row"><a routerLink='' (click)='onGoBack(dept ? dept.PKDeptId : null)'>Go back</a></div>
</div>
